<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table HTML</title>
	<style>

		table, th, td{
			/*создает рамку*/
			border: 5px solid black;
		}
		/*делает рамку нормальной*/
		table{
			border-collapse: collapse; width: 80%;
		}
	</style>
</head>
<body>
	<!-- Создание таблиц -->
	<table>
	<!-- Заголовок таблицы -->
	<caption>Эта таблица называется так</caption>

		<!-- новая сторока таблицы -->
		<tr>
			<th>Заголовок ячейки №1</th>
			<th>Заголовок ячейки №2</th>

			<tr>
				<!-- ячейки таблицы -->
				<td>ячейка1</td>
				<td>ячейка2</td>
				<td>ячейка без заголовка</td>
			</tr>

			<tr>
				<!-- ячейки таблицы -->
				<td>ячейка1</td>
				<td>ячейка2</td>
			</tr>

			<tr>
				<!-- ячейки таблицы -->
				<td>ячейка1</td>
				<td>ячейка2</td>
			</tr>
		</tr>
	</table>

	<a href="file:///C:/Lesson/index.html">вернуться на главную</a>
</body>
</html>
